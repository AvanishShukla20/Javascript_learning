    // method 2 -> Optimised

    function addNewOptimisedLang(lang){

        const l = document.createElement('li');
        // optimisation-> we create a new textNode and append it with l
        l.appendChild(document.createTextNode(lang));
        
        const p = document.querySelector('.language');
        p.appendChild(l);
    }

    addNewOptimisedLang('c++');

    //edit by help of replaceWith() function 

    const sl = document.querySelector("li:nth-child(2)"); // nth child property use
    const p = sl.appendChild(document.createTextNode("Davara Song !!"));
    sl.replaceWith(p);

    // 2nd_method of edit-> 
    const slt = document.querySelector("li:nth-child(2)"); // nth child property use
